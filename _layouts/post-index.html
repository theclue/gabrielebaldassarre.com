<head>
    {% include head.html %}
    {% include navigation.html %}

<!-- BODY -->
<body id="post-index">
    {% include browser-upgrade.html %}

    <!-- MAIN -->
    <div id="main" role="main">
                      {% if page.header.overlay_image != "" or page.header.overlay_image != nil %}

                      {% endif %}
      {{ content }}

        </footer>
    </div>   
</footer>
