# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

title:            "Gabriele Baldassarre"
description:      "Pochi grassi e ingredienti rigorosamente POSIX standard"
copyright:        "Gabriele Baldassarre"
       

future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown

# Site Settings
locale                   : it-IT
lang                     : it_IT
title                    : "Gabriele Baldassarre"
title_separator          : "|"
name                     : "Gabriele Baldassarre"
description              : "Pochi grassi e ingredienti rigorosamente POSIX standard"
url                      : "https://gabrielebaldassarre.com"
baseurl                  : "/"
repository               : "theclue/gabrielebaldassarre.com"
teaser                   : "/assets/images/default-post-teaser.png"
words_per_minute         : 150
atom_feed:
  hide                   : false
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "GTM-WH4NHF"
    anonymize_ip         : # true, false (default)


# Site Author
author:
  name             : "Gabriele Baldassarre"
  avatar           : "/assets/images/gabriele-baldassarre.png"
  bio              : "Ingegnere per professione, mi occupo di analisi dati, di cloud computing e di tenere il cervello sempre acceso."
  location         : "Milano, Italia"
  email            :
  links:
    - label: "GitHub"
      icon: "fab fa-github fa-1x"
      url: "https://github.com/theclue"
    - label: "LinkedIn"
      icon: "fab fa-linkedin fa-1x"
      url: "https://www.linkedin.com/in/gabrielebaldassarre"
    - label: "Goodreads"
      icon: "fab fa-goodreads fa-1x"
      url: "https://goodreads.com/theclue"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - R
  - ".rvmrc"
  - ".rbenv-version"
  - "README.md"
  - ".gitlab-ci.yml"
  - ".gitlab-ci.yml-dist"
  - "Dockerfile"
  - "default.conf"
  - helm
  - .Rproj.user
  - containers
  - Makefile
  - bin
  - "*.Rmd"

keep_files:
  - .git
  - .svn

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # Europe/Rome


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from
  - liquid_pluralize
  - liquid_reading_time
  - jekyll-compress-images
  - jekyll-zopfli
  - jekyll-feed
  - jekyll-include-cache
  - kramdown-parser-gfm 

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  - jekyll-redirect-from
  - liquid_pluralize
  - liquid_reading_time
  - jekyll-feed
  - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categorie/
tag_archive:
  type: liquid
  path: /tag/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

zopfli:
  replace_files: true

# scripts
head_scripts:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

after_footer_scripts:
  - //s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5d790b1b248d9eaf

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      share: true
      related: true
      toc: true
      toc_label: "Indice"
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      author_profile: true
      read_time: false
      toc: false
      toc_label: "Indice"
      toc_sticky: true
      related: false
  - scope:
      path: '/assets/*.js'
    values:
      sitemap: false
